<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
  <link rel="stylesheet" href="css/choropleth_map.css">
  <title>VEGALITE</title>
</head>

<body>
  <h1>Trade Exports of Human Hair per Country (2022)</h1>
  <div id="choropleth_map"></div>

  <script type="text/javascript">

    var spec = "js/choropleth_map.vg.json";

    vegaEmbed('#choropleth_map', spec).then(function(result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);
  </script>

</body>

</html>
